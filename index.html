<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>To-Do List</h1>

<form action="/add" method="POST">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for i, task in enumerate(tasks) %}
        <li>
            {{ task }} 
            <a href="{{ url_for('edit_task', task_id=i) }}" style="color: blue;">[Edit]</a> 
            <a href="{{ url_for('delete_task', task_id=i) }}" style="color: red;">[Delete]</a>
        </li>
    {% else %}
        <li>No tasks yet!</li>
    {% endfor %}
</ul>

</body>
</html>
